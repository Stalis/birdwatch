stages:
  - lint
  - test
  - build
  - deploy

default:
  image: golang:1.16

lint:
  image: golangci/golangci-lint:v1.45
  stage: lint
  script: 
    - go mod download -x
    - golangci-lint run ./...

format:
  stage: test
  script:
    - go mod download -x
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go build -o mybinaries ./...
  artifacts:
    paths:
      - mybinaries
