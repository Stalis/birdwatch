stages:
  - lint
  - test
  - build
  - deploy

default:
  image: golang:1.16

lint:
  image: golangci/golangci-lint:v1.45
  stage: lint
  script:
    - golangci-lint run ./...

format:
  stage: test
  script:
    - go mod download -x
    - go fmt ./...
    - go vet ./...
    - go test -race ./...

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go build -o bin/server ./cmd/server
    - go build -o bin/client ./cmd/client
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    paths:
      - bin/*
